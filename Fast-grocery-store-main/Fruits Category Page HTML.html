<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>Fruits and Vegetables</title>
    <script src="https://kit.fontawesome.com/a4af627eb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Fruits Category Page CSS.css">
    </head><body>
        <section id="popular-product">
            <div class="product-heading">
                <h2 class="fruits-heading">Fruits and Vegetables</h2>
            </div>
            <div class="product-container">
                <div class="product-box">
                    <img alt="apple" src="images/apple.png">
                    <strong>Apple</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 100</span>
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>
                <div class="product-box">
                    <img alt="chili" src="images/chili.png">
                    <strong>Chili</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 80</span>
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>

                <div class="product-box">
                    <img alt="apple" src="images/onion.png">
                    <strong>Onion</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 50</span>
            
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>
                <div class="product-box">
                    <img alt="apple" src="images/patato.png">
                    <strong>Potato</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 60</span>
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>
    
                <div class="product-box">
                    <img alt="oranges" src="images/Oranges.jpg">
                    <strong>Oranges</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 80</span>
                    
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>
                <div class="product-box">
                    <img alt="apple" src="images/tamato.png">
                    <strong>Tomato</strong>
                    <span class="quantity">1 KG</span>
                    <span class="price">Rs. 80</span>
                    <a href="Shopping Cart HTML.html" class="cart-btn" style="text-decoration: none;">
                        <i class="fas fa-shopping-bag"></i> Add to Cart</a>
                    <a class="like-btn" style="text-decoration: none;">
                        <i class="far fa-heart"></i></a>
                </div>
            </div>
        </section>
</body>
</html>
